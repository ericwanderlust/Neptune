<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Safari兼容性meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="水力模型系统">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在线水力模型系统 - 用户登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common_styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            transition: background var(--transition-base);
        }

        /* 深色主题背景 */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        /* 精致的背景网格效果 */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(74, 144, 184, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 144, 184, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 60s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 浮动几何装饰 */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(74, 144, 184, 0.1), rgba(107, 163, 199, 0.05));
            animation: floatShape 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 14s;
        }

        @keyframes floatShape {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            min-height: 100vh;
        }

        /* 左侧品牌展示区域 */
        .brand-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 60px 50px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        [data-theme="dark"] .brand-section {
            background: rgba(0, 0, 0, 0.1);
            border-right-color: rgba(255, 255, 255, 0.1);
        }

        .brand-content {
            max-width: 450px;
            text-align: center;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 35px;
            position: relative;
        }

        .logo-icon {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, var(--primary, #4A90B8) 0%, var(--primary-dark, #3a7ca8) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 
                0 20px 40px rgba(74, 144, 184, 0.25),
                0 10px 25px rgba(74, 144, 184, 0.15),
                inset 0 1px 0 rgba(255,255,255,0.2);
            font-size: 30px;
            color: white;
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .logo-icon:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .brand-title {
            font-size: 28px;
            font-weight: 300;
            color: var(--text-primary, #333);
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.3;
            position: relative;
            z-index: 10;
        }

        .brand-subtitle {
            font-size: 15px;
            color: var(--text-secondary, #666);
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 300;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 10;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 75px;
        }

        [data-theme="dark"] .feature-item {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary, #4A90B8), var(--primary-dark, #3a7ca8));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            box-shadow: 0 6px 18px rgba(74, 144, 184, 0.3);
            transition: transform 0.3s ease;
        }

        .feature-item:hover .feature-icon {
            transform: scale(1.05);
        }

        .feature-text {
            font-size: 11px;
            color: var(--text-primary);
            font-weight: 500;
            text-align: center;
            margin-top: 2px;
        }

        /* 系统亮点数据 */
        .system-highlights {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            padding: 18px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .system-highlights {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .highlight-item {
            text-align: center;
            flex: 1;
        }

        .highlight-number {
            display: block;
            font-size: 22px;
            font-weight: 700;
            color: var(--primary, #4A90B8);
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--primary, #4A90B8), var(--primary-dark, #3a7ca8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .highlight-text {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 入口引导容器 */
        .entry-guide-container {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 入口引导 */
        .entry-guide,
        .quick-experience-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 18px;
            border-radius: 14px;
            border: 1px solid rgba(74, 144, 184, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .entry-guide {
            background: linear-gradient(135deg, rgba(74, 144, 184, 0.1), rgba(107, 163, 199, 0.08));
        }

        .quick-experience-btn {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.1), rgba(0, 210, 211, 0.08));
            border-color: rgba(46, 213, 115, 0.2);
        }

        .entry-guide:hover {
            background: linear-gradient(135deg, rgba(74, 144, 184, 0.15), rgba(107, 163, 199, 0.12));
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(74, 144, 184, 0.15);
        }

        .quick-experience-btn:hover {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.15), rgba(0, 210, 211, 0.12));
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.15);
        }

        .quick-experience-btn .guide-icon {
            background: linear-gradient(135deg, #2ed573, #00d2d3);
        }

        [data-theme="dark"] .entry-guide {
            background: linear-gradient(135deg, rgba(74, 144, 184, 0.15), rgba(107, 163, 199, 0.1));
        }

        [data-theme="dark"] .quick-experience-btn {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.15), rgba(0, 210, 211, 0.1));
        }

        .guide-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary, #4A90B8), var(--primary-dark, #3a7ca8));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 15px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .entry-guide:hover .guide-icon {
            transform: translateX(3px);
        }

        .guide-text h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .guide-text p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.3;
        }

        /* 系统信息 */
        .system-info {
            margin-top: 25px;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        [data-theme="dark"] .system-info {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .info-value {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 右侧登录表单区域 */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            overflow-y: auto;
            position: relative;
        }

        [data-theme="dark"] .login-section {
            background: rgba(0, 0, 0, 0.2);
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background: var(--bg-primary, #ffffff);
            padding: 30px 25px;
            border-radius: 24px;
            box-shadow: var(--shadow-lg, 0 1rem 3rem rgba(0, 0, 0, 0.175));
            border: 1px solid var(--border-color, #dee2e6);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.15),
                0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .form-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 15px;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            height: 52px;
            padding: 0 22px 0 48px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(74, 144, 184, 0.1);
            transform: translateY(-1px);
        }

        .form-input:focus ~ .input-icon {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* 用户角色选择 */
        .role-selection {
            margin-bottom: 30px;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 14px;
        }
        
        @media (max-width: 1024px) {
            .role-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .role-option {
            position: relative;
        }

        .role-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .role-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-primary);
            text-align: center;
            min-height: 110px;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .role-card:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(74, 144, 184, 0.15);
        }

        .role-input:checked + .role-card {
            border-color: var(--primary);
            background: rgba(74, 144, 184, 0.1);
            box-shadow: 0 8px 24px rgba(74, 144, 184, 0.15);
        }

        [data-theme="dark"] .role-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] .role-input:checked + .role-card {
            background: rgba(74, 144, 184, 0.15);
        }

        .role-icon {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .role-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 3px;
        }

        .role-desc {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .forgot-password:hover {
            color: var(--primary-dark, #3a7ca8);
            text-decoration: underline;
        }
        
        /* 确保所有颜色变量都有fallback */
        .form-input:focus {
            outline: none;
            border-color: var(--primary, #4A90B8);
            box-shadow: 0 0 0 4px rgba(74, 144, 184, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input:focus ~ .input-icon {
            color: var(--primary, #4A90B8);
        }
        
        .role-card:hover {
            border-color: var(--primary, #4A90B8);
            background: var(--bg-secondary, #f8f9fa);
        }
        
        .role-input:checked + .role-card {
            border-color: var(--primary, #4A90B8);
            background: rgba(74, 144, 184, 0.1);
            box-shadow: 0 2px 8px rgba(74, 144, 184, 0.08);
        }
        
        .role-icon {
            font-size: 20px;
            color: var(--primary, #4A90B8);
            margin-bottom: 8px;
        }
        
        .quick-btn {
            padding: 8px 16px;
            background: rgba(74, 144, 184, 0.08);
            border: 1px solid rgba(74, 144, 184, 0.2);
            border-radius: 20px;
            color: var(--primary, #4A90B8);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 400;
            transform-style: preserve-3d;
        }

        .login-button {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--primary, #4A90B8) 0%, var(--primary-dark, #3a7ca8) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(74, 144, 184, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(74, 144, 184, 0.25);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(74, 144, 184, 0.2);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-button .spinner {
            display: none;
            margin-right: 8px;
        }

        .login-button.loading .spinner {
            display: inline-block;
        }

        .quick-login {
            margin-top: 25px;
            text-align: center;
        }

        .quick-login-title {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: 15px;
            font-weight: 300;
        }

        .quick-login-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 12px;
            background: rgba(74, 144, 184, 0.08);
            border: 1px solid rgba(74, 144, 184, 0.2);
            border-radius: 20px;
            color: var(--primary);
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 400;
            transform-style: preserve-3d;
            white-space: nowrap;
            flex: 1 1 auto;
            min-width: 120px;
            text-align: center;
        }

        .quick-btn:hover {
            background: rgba(74, 144, 184, 0.15);
            transform: translateY(-2px) rotateX(5deg);
            box-shadow: 0 6px 20px rgba(74, 144, 184, 0.2);
        }

        /* 错误提示 */
        .error-message {
            background: rgba(255, 56, 56, 0.1);
            border: 1px solid rgba(255, 56, 56, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 版本信息 */
        .version-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 12px;
        }

        /* 主题切换按钮样式 */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            font-size: 16px;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.2) !important;
            transform: scale(1.05);
        }

        [data-theme="dark"] .theme-toggle {
            background: rgba(0,0,0,0.2) !important;
            border-color: rgba(255,255,255,0.1) !important;
        }

        [data-theme="dark"] .theme-toggle:hover {
            background: rgba(0,0,0,0.3) !important;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .login-container {
                flex-direction: column;
            }
            
            .brand-section {
                flex: none;
                height: 35vh;
                min-height: 350px;
                padding: 40px 30px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

        (function() {

            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            if (isSafari) {
                // 修复Safari中的CSS变量兼容性
                if (!CSS || !CSS.supports || !CSS.supports('color', 'var(--fake-var)')) {
                    console.warn('Safari版本较低，某些样式可能显示异常');
                }
                
                // 修复Safari中的flexbox问题
                document.documentElement.style.webkitBoxSizing = 'border-box';
                
                // 修复Safari中的transition兼容性
                const style = document.createElement('style');
                style.textContent = `
                    * {
                        -webkit-transition-property: all;
                        -webkit-transition-duration: inherit;
                        -webkit-transition-timing-function: inherit;
                    }
                    input, select, textarea {
                        -webkit-appearance: none;
                        -webkit-border-radius: 0;
                    }
                `;
                document.head.appendChild(style);
                
                // 修复Safari中的form输入问题
                document.addEventListener('DOMContentLoaded', function() {
                    const inputs = document.querySelectorAll('input');
                    inputs.forEach(input => {
                        input.addEventListener('focus', function() {
                            this.style.webkitTransform = 'translateZ(0)';
                        });
                    });
                });
            }
            
            // 修复Safari中的viewport问题
            if (window.screen && window.screen.width <= 768) {
                const viewport = document.querySelector('meta[name="viewport"]');
                if (viewport) {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            }
        })();

            originalIcon.className = 'fas fa-spinner fa-spin';
            btn.style.pointerEvents = 'none';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化主题
            ThemeManager.init();
            
            // 检查是否记住了密码
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('username').value = user.username;
                document.getElementById('password').value = user.password;
                document.querySelector(`input[value="${user.role}"]`).checked = true;
                document.getElementById('remember').checked = true;
            }
            
            // 支持回车登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName !== 'BUTTON') {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }
                }
            });
            
            // 清理之前的登录状态，确保重新登录
            try {
                localStorage.removeItem('currentUser');
                console.log('登录页面: 已清理之前的用户状态');
            } catch (e) {
                console.warn('登录页面: 清理用户状态失败', e);
            }
        });
    </script>
