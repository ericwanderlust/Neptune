<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Safari兼容性meta标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="水力模型监控">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>在线水力模型系统 - 实时监控</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure@2.3.0/dist/leaflet-measure.css" />
    <!-- 聚合插件已移除 - 不再使用聚合功能 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common_styles.css">
    <link rel="stylesheet" href="components/refreshController.css">
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.0/dist/proj4.js"></script>
    <style>
        :root {
            --primary-color: #4A90B8;
            --primary-color-light: #74b9ff;
            --primary-color-dark: #357abd;
            --bg-main: #f5f6fa;
            --bg-panel: #ffffff;
            --border-color: #e1e4e8;
            --text-dark: #2f3640;
            --text-light: #57606f;
            --text-muted: #6c757d;
            --status-ok: #2ed573;
            --status-warn: #ffa502;
            --status-error: #ff3838;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --radius-sm: 4px;
            --radius-md: 8px;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .left-panel {
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            width: 280px;
            border-right: 1px solid var(--border-color);
        }
        
        .left-panel.collapsed { 
            width: 0; 
            border-right: none; 
        }

        /* 浮动面板样式 - 脱离Flex布局 */
        .floating-panel {
            position: fixed;
            top: 70px;              /* 顶部预留导航条空间 */
            right: 20px;
            width: 380px;
            max-height: calc(100vh - 90px);
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1200;          /* 高于Leaflet控件(1000)与粒子Canvas(400) */
            transition: transform 0.32s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 0.32s ease;
            backdrop-filter: blur(8px);
        }

        /* 默认隐藏在屏幕外 */
        .floating-panel.closed {
            transform: translateX(420px); /* = width + 余量 */
            opacity: 0;
            pointer-events: none;
        }

        /* 面板关闭按钮 */
        .panel-close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .panel-close-btn:hover {
            background: var(--status-error);
            color: white;
            transform: scale(1.1);
        }

        /* 移除原有的right-panel样式，只保留内容样式 */
        .panel-content-wrapper {
            width: 100%;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-content-inner {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .panel-section {
            border-bottom: 1px solid var(--border-color);
        }

        .section-header {
            padding: 15px 20px;
            background: var(--bg-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .section-header i {
            color: var(--primary-color);
        }
        
        .section-header .fa-chevron-down {
            transition: transform 0.3s;
        }
        
        .section-header.collapsed .fa-chevron-down {
            transform: rotate(-90deg);
        }

        .section-content {
            overflow: hidden;
            max-height: 1000px;
            transition: all 0.3s ease-in-out;
        }

        .section-content.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            border-top-width: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-muted);
            transition: all 0.2s;
            border-right: 3px solid transparent;
        }

        .menu-item:hover {
            background: var(--bg-secondary);
            color: var(--text-dark);
        }

        .menu-item.active {
            background: #e8f4f8;
            color: var(--primary-color);
            border-right-color: var(--primary-color);
            font-weight: 600;
        }
        
        .menu-item.filter-active {
            font-weight: 600;
            color: var(--text-dark);
            background: #e8f4f8;
        }
        
        .menu-item.filter-inactive {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .map-container {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
        }

        #map {
            width: 100%;
            height: 100%;
            cursor: default;
            background-color: #f0f2f5;
        }
        
        .map-toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .toolbar-btn {
            width: 36px;
            height: 36px;
            font-size: 14px;
            color: var(--text-muted);
            background: var(--bg-panel);
            border-radius: var(--radius-sm);
            border: 1px solid transparent; /* Cleaner look */
        }
        .toolbar-btn:hover, .toolbar-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* 图层透明度控制样式 */

        .opacity-control-item {
            margin-bottom: 12px;
            padding: 0 20px;
        }

        .opacity-control-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: var(--text-dark);
        }

        .opacity-value {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 35px;
            text-align: right;
        }

        .opacity-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
        }

        .opacity-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(74, 144, 184, 0.3);
            transition: all 0.2s ease;
        }

        .opacity-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(74, 144, 184, 0.5);
        }

        .opacity-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(74, 144, 184, 0.3);
        }

        .layer-icon {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
        }

        .layer-icon i {
            width: 14px;
            color: var(--primary-color);
        }

        .opacity-reset-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .opacity-reset-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 图例样式 */
        #map-legend {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            max-width: 220px;
            font-size: 12px;
            color: var(--text-primary);
            display: none;
            animation: fadeIn 0.3s;
        }
        
        #map-legend h4 {
            margin: 0 0 10px 0;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-symbol {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
        }
        
        .legend-gradient {
            width: 100%;
            height: 20px;
            margin-top: 5px;
            border-radius: 3px;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-top: 3px;
            color: var(--text-muted);
        }
        
        /* 现代化设施图标样式 */
        .facility-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .facility-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 3px 12px rgba(0, 0, 0, 0.25),
                0 1px 3px rgba(0, 0, 0, 0.35);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        /* 特殊形状的设施图标 */
        .reservoir-icon {
            border-radius: 60% 40% 60% 40% / 40% 60% 40% 60%; /* 水滴形状 */
        }
        
        .tank-icon {
            border-radius: 15%; /* 圆角方形 */
        }
        
        .pump-icon {
            border-radius: 30%; /* 八角形效果 */
        }
        
        .valve-icon {
            border-radius: 0;
            transform: rotate(45deg);
        }
        
        .valve-icon i {
            transform: rotate(-45deg);
        }
        
        /* 图标悬停效果 */
        .facility-icon:hover {
            transform: scale(1.2) translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.35),
                0 3px 8px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 1);
        }
        
        /* 光泽效果 */
        .facility-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: inherit;
            pointer-events: none;
        }
        
        /* 自定义设施图标容器 */
        .custom-facility-icon {
            background: transparent !important;
            border: none !important;
        }
        
        /* 监测点特殊效果 */
        .monitor-point-container {
            position: relative;
        }
        
        .monitor-point-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            border-radius: 50%;
            z-index: -1;
            animation: monitorGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes monitorGlow {
            0% { 
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.6);
                transform: scale(1.05);
            }
        }
        
        /* 悬停时的z-index提升 */
        .custom-facility-icon:hover {
            z-index: 2000 !important;
        }
        
        .monitor-marker-border {
            border: 2px solid #FFD700 !important;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8) !important;
            z-index: 800 !important;
            animation: monitorPulse 2s infinite;
        }
        
        .monitor-marker-border:hover {
            z-index: 1900 !important;
        }
        
        @keyframes monitorPulse {
            0% { box-shadow: 0 0 8px rgba(255, 215, 0, 0.8); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 20px rgba(255, 215, 0, 0.6); }
            100% { box-shadow: 0 0 8px rgba(255, 215, 0, 0.8); }
        }
        
        /* 设施详情样式 */
        .panel-content { flex: 1; overflow-y: auto; padding: 20px; }

        .facility-detail {
            animation: slideInRight 0.3s ease-out;
        }

        .facility-detail .facility-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-color-dark));
            color: white;
            padding: 15px 20px;
            margin: -20px -20px 20px -20px;
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            position: relative;
        }
        
        .facility-header .facility-type-badge {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }
        
        .facility-info h4 { margin: 0 0 5px 0; font-size: 16px; }
        .facility-id { font-size: 12px; opacity: 0.9; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric-card {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .metric-value { 
            font-size: 18px; 
            font-weight: 700; 
            margin-bottom: 4px;
        }
        .metric-label { 
            font-size: 11px; 
            color: var(--text-muted); 
        }

        /* 数据趋势弹窗 */
        .trend-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 350px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }
        
        .trend-popup.visible {
            transform: translateY(0);
        }
        
        .trend-popup-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }
        
        .trend-popup-content {
            padding: 20px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        
        .trend-chart-container {
            height: 250px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }
        
        .monitor-vs-model {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .comparison-card {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }
        
        .comparison-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        
        .comparison-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .comparison-value.monitor { color: var(--primary-color); }
        .comparison-value.model { color: var(--text-muted); }
        
        .accuracy-indicator {
            background: var(--status-ok);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .accuracy-indicator.poor { background: var(--status-error); }
        .accuracy-indicator.fair { background: var(--status-warn); }

        /* 按钮样式优化 */
        .trend-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .trend-btn:hover {
            background: var(--primary-color-dark);
            transform: translateY(-1px);
        }

        /* 模型精度对比样式 */
        .accuracy-comparison { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .accuracy-comparison h5 { margin: 0 0 15px 0; font-size: 14px; }
        .accuracy-item { margin-bottom: 12px; font-size: 12px; }
        .accuracy-item strong { display: block; margin-bottom: 5px; }
        .accuracy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; text-align: center; }
        .accuracy-grid > div { background: var(--bg-secondary); padding: 5px; border-radius: var(--radius-sm); }
        .accuracy-grid .label { font-size: 10px; color: var(--text-muted); }
        .accuracy-error { font-weight: bold; }
        .error-good { color: var(--status-ok); }
        .error-bad { color: var(--status-error); }
        .error-warning { color: var(--status-warn); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* 聚合样式已移除 - 不再使用聚合功能 */

        /* 性能监控指示器 */
        .performance-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: var(--text-muted);
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-sm);
        }
        .performance-indicator.visible {
            display: block;
        }
        .performance-indicator .fps {
            color: var(--status-ok);
            font-weight: 600;
        }
        .performance-indicator .render-time {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* 右侧面板标签页 */
        .panel-tabs { 
            display: flex; 
            border-bottom: 1px solid var(--border-color); 
            background: var(--bg-primary);
            position: relative;
        }
        
        .panel-tab { 
            flex: 1; 
            padding: 12px; 
            text-align: center; 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-size: 13px; 
            color: var(--text-muted); 
            transition: all 0.2s ease; 
            border-bottom: 3px solid transparent; 
        }
        
        .panel-tab.active { 
            color: var(--primary-color); 
            font-weight: 600; 
            border-bottom-color: var(--primary-color); 
        }
        
        .tab-content { 
            display: none; 
        }
        
        .tab-content.active { 
            display: block; 
            animation: fadeIn 0.3s; 
        }

        /* 模拟播放/刷新控制器 */
        #refreshController {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            color: var(--text-dark);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 4px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 600px;
            height: 30px;
            font-size: 9px;
        }
        
        #playPauseBtn, .control-btn {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 11px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 3px rgba(74, 144, 184, 0.2);
        }
        #playPauseBtn:hover, .control-btn:hover { 
            box-shadow: 0 2px 6px rgba(74, 144, 184, 0.3);
            background: var(--primary-color-dark);
        }
        #playPauseBtn.paused {
            background: #FF9800;

function hasViewportChanged() {
    const currentBounds = map.getBounds();
    const currentZoom = map.getZoom();
    
    if (!lastViewport) {
        lastViewport = { bounds: currentBounds, zoom: currentZoom };
        return true;
    }
    
    const boundsChanged = !currentBounds.equals(lastViewport.bounds);
    const zoomChanged = Math.abs(currentZoom - lastViewport.zoom) > 0.5;
    
    if (boundsChanged || zoomChanged) {
        lastViewport = { bounds: currentBounds, zoom: currentZoom };
        return true;
    }
    return false;

        setTimeout(() => {

            for (const line of lines) {

                const parts = trimmed.split(/\s+/);

                        case '[TANKS]':

                        case '[PIPES]':

            }

// 性能优化：优化的设施显示（更新样式而非重建）
function displayFacilitiesOptimized(bounds, zoom) {
    const visibleFacilities = facilityData.filter(facility => {
        if (!isInViewport(facility, bounds)) return false;
        return facilityShouldShow(facility, zoom);
    });
    
    // 移除不在视窗内的标记
    facilityMarkers.forEach((marker, id) => {
        const facility = facilityData.find(f => f.id === id);
        if (!facility || !isInViewport(facility, bounds) || !facilityShouldShow(facility, zoom)) {
            facilityLayerGroup.removeLayer(marker);
            facilityMarkers.delete(id);
        }
    });
    
    // 添加或更新可见设施
    visibleFacilities.forEach(facility => {
        const existingMarker = facilityMarkers.get(facility.id);
        
        if (existingMarker) {
            // 更新现有标记样式
            updateMarkerStyle(existingMarker, facility, zoom);
        } else {
            // 创建新标记
            const marker = createOptimizedMarker(facility, zoom, false);
            facilityMarkers.set(facility.id, marker);
            facilityLayerGroup.addLayer(marker);
        }
    });
}

// 性能优化：优化的管线显示
function displayPipelinesOptimized(bounds, zoom) {
    // 管线在低缩放级别简化显示
    const showAllPipes = zoom > 10;
    const visiblePipes = pipelineData.filter(pipe => {
        const fromNode = facilityData.find(f => f.id === pipe.from);
        const toNode = facilityData.find(f => f.id === pipe.to);
        
        if (!fromNode || !toNode) return false;
        
        // 检查管线是否在视窗内
        if (!isInViewport(fromNode, bounds) && !isInViewport(toNode, bounds)) return false;
        
        return showAllPipes || facilityShouldShow(fromNode, zoom) || facilityShouldShow(toNode, zoom);
    });
    
    // 移除不可见的管线
    pipelineMarkers.forEach((marker, id) => {
        const pipe = pipelineData.find(p => p.id === id);
        if (!pipe || !visiblePipes.includes(pipe)) {
            pipelineLayerGroup.removeLayer(marker);
            pipelineMarkers.delete(id);
        }
    });
    
    // 添加或更新可见管线
    visiblePipes.forEach(pipe => {
        const existingMarker = pipelineMarkers.get(pipe.id);
        
        if (existingMarker) {
            // 更新现有管线样式
            updatePipelineStyle(existingMarker, pipe, zoom);

            if (marker) {

                pipelineLayerGroup.addLayer(marker);
            }

}

// 颜色调整辅助函数 - 用于创建渐变效果
function adjustColor(color, percent) {
    // 简单的颜色亮度调整
    const num = parseInt(color.replace("#",""), 16);
    const amt = Math.round(2.55 * percent);
    const R = (num >> 16) + amt;
    const G = (num >> 8 & 0x00FF) + amt;
    const B = (num & 0x0000FF) + amt;
    return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000
        + (G < 255 ? G < 1 ? 0 : G : 255) * 0x100
        + (B < 255 ? B < 1 ? 0 : B : 255))
        .toString(16).slice(1);
}

        case 'elevation':

        case 'head':
            const headRange = getDataRange(facilityData, 'head');
            return getColorForValue(facility.head, headRange[0], headRange[1], ['#1abc9c', '#3498db', '#9b59b6']);
        case 'demand':
            const demandRange = getDataRange(facilityData, 'demand');
            return getColorForValue(facility.demand, demandRange[0], demandRange[1], ['#74b9ff', '#0984e3', '#2d3436']);
        case 'quality':

                const qualityRange = getDataRange(facilityData.filter(f=>f.waterQuality), 'waterQuality.chlorine');
                return getColorForValue(facility.waterQuality.chlorine, qualityRange[0], qualityRange[1], ['#e74c3c', '#f1c40f', '#2ecc71']);

// 获取管线样式（支持图层叠加）
function getPipelineStyle(pipe, zoom) {
    let baseWeight = zoom < 10 ? 1.5 : (zoom < 12 ? 2 : 3);
    let baseOpacity = zoom < 10 ? 0.5 : (zoom < 12 ? 0.6 : 0.7);
    
    let color = '#4A90B8', weight = baseWeight, opacity = baseOpacity;
    
    // 根据管道主题确定样式
    switch(layerState.pipeTheme) {
        case 'pipe_flow':
            const flowRange = getDataRange(pipelineData, 'flowRate');
            color = getColorForValue(Math.abs(pipe.flowRate), flowRange[0], flowRange[1], ['#E3F2FD', '#2196F3', '#0D47A1']);
            weight = baseWeight + (Math.abs(pipe.flowRate) / flowRange[1]) * (zoom < 12 ? 3 : 6);
            break;
        case 'pipe_diameter':
            const diaRange = getDataRange(pipelineData, 'diameter');
            color = getColorForValue(pipe.diameter, diaRange[0], diaRange[1], ['#FFF3E0', '#FF9800', '#E65100']);
            weight = baseWeight + (pipe.diameter / diaRange[1]) * (zoom < 12 ? 3 : 7);
            break;
        case 'pipe_velocity':
            const velRange = getDataRange(pipelineData, 'velocity');
            color = getColorForValue(pipe.velocity, velRange[0], velRange[1], ['#E8F5E9', '#4CAF50', '#1B5E20']);
            weight = baseWeight + (pipe.velocity / velRange[1]) * (zoom < 12 ? 3 : 6);
            break;
        case 'pipe_headloss':
            const lossRange = getDataRange(pipelineData, 'headloss');
            color = getColorForValue(pipe.headloss, lossRange[0], lossRange[1], ['#FFEBEE', '#FF5722', '#BF360C']);
            weight = baseWeight + (pipe.headloss / lossRange[1]) * (zoom < 12 ? 3 : 6);
            break;
    }

    return { color, weight, opacity };
}

function getDataRange(data, property) {
    const values = data.map(item => {
        let val = item;
        if (typeof property === 'string' && property.includes('.')) {
            property.split('.').forEach(p => { val = val ? val[p] : undefined; });
        } else {
            val = item[property];
        }
        return typeof val === 'number' ? Math.abs(val) : 0;
    }).filter(v => v !== undefined && !isNaN(v)).sort((a, b) => a - b);
    
    if (values.length < 2) return [0, 1];
    
    const p15 = values[Math.floor(values.length * 0.15)];
    const p85 = values[Math.floor(values.length * 0.85)];
    return [p15, p85];
}

function getColorForValue(value, min, max, colors) {
    const ratio = Math.max(0, Math.min(1, (value - min) / (max - min)));
    const index = Math.min(colors.length - 1, Math.floor(ratio * colors.length));
    return colors[index];
}

    },

    endRender(nodeCount = 0, pipeCount = 0) {
        if (this.renderStartTime) {

        // 更新平均渲染时间
        if (this.stats.renderTimes.length > 0) {
            const avgRenderTime = this.stats.renderTimes.reduce((a, b) => a + b, 0) / this.stats.renderTimes.length;
            this.elements.renderTime.textContent = `${avgRenderTime.toFixed(1)}ms`;
        }
        
        // 更新内存使用情况
        if (performance.memory) {

            this.elements.memoryUsage.textContent = `${memory.toFixed(1)}MB`;

};

        case 'pipeline':

            break;
        case 'decorator':
            updateDecoratorLayerOpacity(opacity);
            break;
        case 'basemap':
            updateBasemapOpacity(opacity);
            break;

}

// 更新设施图层透明度
function updateFacilityLayerOpacity(opacity) {
    if (facilityLayerGroup) {
        facilityLayerGroup.getLayers().forEach(layer => {
            if (layer.setOpacity) {
                layer.setOpacity(opacity);
            } else if (layer.setStyle) {
                // 对于CircleMarker等矢量图层
                const currentStyle = layer.options;
                layer.setStyle({
                    fillOpacity: currentStyle.fillOpacity ? currentStyle.fillOpacity * opacity : opacity,
                    opacity: currentStyle.opacity ? currentStyle.opacity * opacity : opacity
                });
            } else if (layer.getElement) {
                // 对于DivIcon标记
                const element = layer.getElement();
                if (element) {
                    element.style.opacity = opacity;
                }
            }
        });
    }
}

// 更新管道图层透明度
function updatePipelineLayerOpacity(opacity) {
    if (pipelineLayerGroup) {
        pipelineLayerGroup.getLayers().forEach(layer => {
            if (layer.setStyle) {
                const currentStyle = layer.options;
                layer.setStyle({
                    opacity: opacity,

                });

        });

}

// 更新装饰器图层透明度
function updateDecoratorLayerOpacity(opacity) {

    if (particleFlowSystem) {

// 应用透明度到新创建的图层元素
function applyOpacityToNewLayer(layer, layerType) {
    const opacity = layerOpacity[layerType] || 1.0;
    
    // 特殊处理粒子流系统
    if (layerType === 'decorator' && particleFlowSystem) {
        particleFlowSystem.setOpacity(opacity);
        return;
    }
    
    if (opacity < 1.0) {
        if (layer.setOpacity) {
            layer.setOpacity(opacity);
        } else if (layer.setStyle) {
            const currentStyle = layer.options || {};
            layer.setStyle({
                opacity: opacity,
                fillOpacity: currentStyle.fillOpacity ? currentStyle.fillOpacity * opacity : opacity
            });
        } else if (layer.getElement) {
            const element = layer.getElement();
            if (element) {
                element.style.opacity = opacity;
            }
        }
    }
}

    formatTime(date, format = 'full') {

        const h = String(date.getHours()).padStart(2, '0');
        const m = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
        
        switch(format) {
            case 'time':
                return `${Y}-${M}-${D} ${h}:${m}:${s}`;
            case 'time-only':
                return `${h}:${m}:${s}`;
            case 'date':
                return `${Y}-${M}-${D}`;
            default:
            return `${Y}-${M}-${D} ${h}:${m}:${s}`;
        }
    }
};

            <div class="trend-chart-container">
                <div style="text-align: center;">
                    <i class="fas fa-chart-line" style="font-size: 24px; margin-bottom: 10px; opacity: 0.5;"></i>
                    <p>24小时压力趋势图</p>
                    <p style="font-size: 12px; color: var(--text-muted);">蓝线：监测值 | 灰线：模型值</p>
                </div>
            </div>
        `;
    },
    
    generateModelTrendContent(facility) {
        return `
            <div style="text-align: center; margin-bottom: 20px; padding: 15px; background: var(--bg-secondary); border-radius: var(--radius-md);">
                <i class="fas fa-calculator" style="font-size: 20px; color: var(--primary-color); margin-bottom: 8px;"></i>
                <p style="margin: 0; font-weight: 600;">模型计算数据</p>
                <p style="margin: 5px 0 0 0; font-size: 12px; color: var(--text-muted);">基于水力模型的理论计算值</p>
            </div>
            <div class="trend-chart-container">
                <div style="text-align: center;">
                    <i class="fas fa-chart-area" style="font-size: 24px; margin-bottom: 10px; opacity: 0.5;"></i>
                    <p>24小时压力变化趋势</p>
                    <p style="font-size: 12px; color: var(--text-muted);">基于需水量变化的模型预测</p>
                </div>
            </div>
        `;
    },
    
    calculateAccuracy(facility) {
        const monitored = facility.monitored.pressure;
        const calculated = facility.pressure;
        const error = Math.abs(monitored - calculated) / monitored * 100;
        
        if (error < 5) return { percentage: (100 - error).toFixed(1), class: 'good' };
        if (error < 15) return { percentage: (100 - error).toFixed(1), class: 'fair' };
        return { percentage: (100 - error).toFixed(1), class: 'poor' };
    }
};

    generatePipeContent(pipe) {

                    </div>

                    </div>
                </div>

                        <div class="metric-label">流量 (L/s)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${pipe.velocity.toFixed(2)}</div>
                        <div class="metric-label">流速 (m/s)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${pipe.diameter.toFixed(0)}</div>
                        <div class="metric-label">管径 (mm)</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${pipe.headloss.toFixed(2)}</div>
                        <div class="metric-label">水损 (m/km)</div>
                    </div>
                </div>
                <button class="trend-btn" onclick="TrendAnalysis.show(${JSON.stringify(pipe).replace(/"/g, '&quot;')})">
                    <i class="fas fa-chart-line"></i> 查看流量趋势
                </button>
            </div>
        `;
    },
    
    getFacilityTypeName(type) {
        const names = { 
            junction: '管道节点', 
            pump_station: '泵站', 
            reservoir: '水库', 
            tank: '水塔', 
            valve: '阀门' 
        };
        return names[type] || '未知设施';
    },
    
    getFacilityIcon(type) {
        const icons = {
            junction: 'circle', 
            reservoir: 'water', 
            tank: 'building',
            pump_station: 'industry', 
            valve: 'adjust'
        };
        return icons[type] || 'question-circle';
    },
    
    calculateError(monitored, calculated) {
        return (Math.abs(monitored - calculated) / monitored * 100).toFixed(1);
    },
    
    getErrorClass(monitored, calculated) {
        const error = Math.abs(monitored - calculated) / monitored * 100;
        if (error < 5) return 'error-good';
        if (error < 15) return 'error-warning';
        return 'error-bad';
    },
    
    switchTab(event, tabName) {
        // Tab switching logic
        document.querySelectorAll('.panel-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tabName + 'Panel').classList.add('active');
    }
};

function toggleMonitors(level) {
    try {

        const startTime = performance.now();
        
        const oldLevel = showMonitors;
        showMonitors = level;
        
        document.querySelectorAll('#monitors-section .menu-item').forEach(item => {
            item.classList.toggle('active', item.getAttribute('onclick').includes(`'${level}'`));

        // 只有当级别实际变化时才重新渲染
        if (oldLevel !== level) {
            throttledDisplayFacilities();
        }
        
        const endTime = performance.now();
        console.log(`监测点切换完成，耗时: ${(endTime - startTime).toFixed(2)}ms`);
    } catch (error) {
        console.error('切换监测点错误:', error);
    }
}
