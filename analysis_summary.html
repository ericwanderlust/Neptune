    <style>
        .analysis-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 300px 1fr;
            gap: 20px;
            height: calc(100vh - 60px);
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .summary-cards {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 0;
        }
        
        .trend-analysis-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 24px;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }
        
        .recommendations-panel {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 24px;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }
        
        .knowledge-base-panel {
            grid-column: 1 / -1;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 24px;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            min-height: 600px;
            max-height: 80vh;
        }
        
        .summary-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }
        
        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        
        .card-icon.efficiency { background: linear-gradient(135deg, #28a745, #20c997); }
        .card-icon.events { background: linear-gradient(135deg, #fd7e14, #ffc107); }
        .card-icon.quality { background: linear-gradient(135deg, #6f42c1, #e83e8c); }
        .card-icon.insights { background: linear-gradient(135deg, #17a2b8, #6610f2); }
        
        .card-content {
            flex: 1;
        }
        
        .card-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .card-trend {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .trend-up { color: #28a745; }
        .trend-down { color: #dc3545; }
        .trend-stable { color: #6c757d; }
        
        .panel-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 12px;
        }
        
        .panel-header i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .trend-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .recommendations-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .recommendation-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 20px;
            border-left: 4px solid;
            transition: all var(--transition-fast);
            position: relative;

            background: rgba(220, 53, 69, 0.05);
        }

        }

        }

            align-items: flex-start;
            margin-bottom: 12px;
        }

            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-primary);

        .knowledge-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;

        .knowledge-item {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);

            border: 1px solid var(--border-color);

            align-items: flex-start;

            font-weight: 600;
            color: var(--text-primary);

        .insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .insight-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            text-align: center;
        }
        
        .insight-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .insight-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .timeline-chart {
            height: 250px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-top: 20px;
        }

            }

                grid-column: 1;
                min-height: 70vh;
            }

            }
        }

</head>

        // 页面初始化函数
        function initializeAnalysisPage() {
            // 检查必要的对象是否存在
            if (typeof NavigationManager === 'undefined' || 
                typeof NotificationManager === 'undefined' || 
                typeof OperationLogger === 'undefined') {
                console.log('等待common.js加载完成...');
                setTimeout(initializeAnalysisPage, 100);
                return;
            }

            try {
                NavigationManager.init();
                if (typeof TimeManager !== 'undefined') {
                    TimeManager.init();
                }
                
                loadRecommendations();
                loadKnowledgeBase();
                initTrendChart();
                setupEventListeners();
                
                console.log('数据分析页面初始化完成');
            } catch (error) {
                console.error('页面初始化失败:', error);
                // 降级处理 - 至少显示基本页面
                setTimeout(() => {
                    loadRecommendations();
                    loadKnowledgeBase();
                    initTrendChart();
                    setupEventListeners();
                }, 500);
            }
        }

        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAnalysisPage);
        } else {
            initializeAnalysisPage();
        }

        function initTrendChart() {
            const ctx = document.getElementById('trendChart');
            if (!ctx) return;
            
            trendChart = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: generateTimeLabels(currentTrendPeriod),
                    datasets: [
                        {
                            label: '系统效率',
                            data: generateTrendData(85, 95, 7),
                            borderColor: '#4A90B8',
                            backgroundColor: 'rgba(74, 144, 184, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '能耗指标',
                            data: generateTrendData(70, 85, 7),
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '响应时间',
                            data: generateTrendData(60, 80, 7),
                            borderColor: '#ffc107',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '性能指标 (%)'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#4A90B8',
                            borderWidth: 1
                        }
                    }
                }
            });
        }
        
        // 生成时间标签
        function generateTimeLabels(period) {
            const now = new Date();
            const labels = [];
            
            switch (period) {
                case 'week':
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(date.getDate() - i);
                        labels.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
                    }
                    break;
                case 'month':
                    for (let i = 29; i >= 0; i -= 3) {
                        const date = new Date(now);
                        date.setDate(date.getDate() - i);
                        labels.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
                    }
                    break;
                case 'quarter':
                    for (let i = 12; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(date.getDate() - i * 7);
                        labels.push(`第${13-i}周`);
                    }
                    break;
                case 'year':
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now);
                        date.setMonth(date.getMonth() - i);
                        labels.push(date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'short' }));
                    }
                    break;
            }
            
            return labels;
        }
        
        // 生成趋势数据
        function generateTrendData(min, max, count) {
            const data = [];
            let current = min + (max - min) * 0.6; // 起始值
            
            for (let i = 0; i < count; i++) {
                // 添加一些随机波动但总体上升趋势
                const variation = (Math.random() - 0.5) * (max - min) * 0.1;
                const trend = (max - min) * 0.02; // 轻微上升趋势
                current = Math.max(min, Math.min(max, current + variation + trend));
                data.push(Math.round(current * 10) / 10);
            }
            
            return data;
        }
        
        // 切换趋势周期
        function switchTrendPeriod(period) {
            currentTrendPeriod = period;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-btn[data-period]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-period="${period}"]`).classList.add('active');
            
            // 更新图表数据
            if (trendChart) {
                const labelCount = period === 'week' ? 7 : period === 'month' ? 10 : period === 'quarter' ? 13 : 12;
                trendChart.data.labels = generateTimeLabels(period);
                trendChart.data.datasets.forEach(dataset => {
                    dataset.data = generateTrendData(
                        dataset.label === '系统效率' ? 85 : dataset.label === '能耗指标' ? 70 : 60,
                        dataset.label === '系统效率' ? 95 : dataset.label === '能耗指标' ? 85 : 80,
                        labelCount
                    );
                });
                trendChart.update('active');
            }
            
            NotificationManager.show(`已切换到${period === 'week' ? '7天' : period === 'month' ? '30天' : period === 'quarter' ? '90天' : '1年'}趋势分析`, 'info');
        }
        
        // 加载推荐内容
        function loadRecommendations() {
            const listEl = document.getElementById('recommendationsList');
            if (!listEl) return;
            
            listEl.innerHTML = mockRecommendations.map(rec => `
                <div class="recommendation-item priority-${rec.priority}">
                    <div class="recommendation-header">
                        <div>
                            <div class="recommendation-title">${rec.title}</div>
                            <div class="recommendation-category">${rec.category}</div>
                        </div>
                    </div>
                    <div class="recommendation-description">${rec.description}</div>
                    <div class="recommendation-actions">
                        ${rec.actions.map(action => `
                            <button class="action-btn" onclick="handleRecommendationAction('${action}', ${rec.id})">${action}</button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // 处理推荐操作
        function handleRecommendationAction(action, recommendationId) {
            NotificationManager.show(`正在处理: ${action}`, 'info');
            OperationLogger.log('推荐操作', { action, recommendationId });
            
            // 模拟操作完成
            setTimeout(() => {
                NotificationManager.show(`${action} 操作完成`, 'success');
            }, 1000);
        }
        
        // 加载知识库
        function loadKnowledgeBase() {
            const listEl = document.getElementById('knowledgeList');
            if (!listEl) return;
            
            const filteredKnowledge = currentKnowledgeCategory === 'all' 
                ? mockKnowledge 
                : mockKnowledge.filter(item => item.category === currentKnowledgeCategory);
            
            listEl.innerHTML = filteredKnowledge.map(item => `
                <div class="knowledge-item">
                    <div class="knowledge-header">
                        <div>
                            <div class="knowledge-title">${item.title}</div>
                            <div class="knowledge-meta">
                                <span><i class="fas fa-user"></i> ${item.author}</span>
                                <span><i class="fas fa-calendar"></i> ${item.date}</span>
                                <span><i class="fas fa-thumbs-up"></i> 有效性 ${item.effectiveness}</span>
                            </div>
                        </div>
                    </div>
                    <div class="knowledge-content">${item.content}</div>
                    <div class="knowledge-tags">
                        ${item.tags.map(tag => `<span class="knowledge-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        // 过滤知识库
        function filterKnowledge(category) {
            currentKnowledgeCategory = category;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-btn[data-category]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            loadKnowledgeBase();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 知识库搜索
            document.getElementById('knowledgeSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.knowledge-item');
                
                items.forEach(item => {
                    const title = item.querySelector('.knowledge-title').textContent.toLowerCase();
                    const content = item.querySelector('.knowledge-content').textContent.toLowerCase();
                    const tags = item.querySelector('.knowledge-tags').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || content.includes(searchTerm) || tags.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }
        
        // 刷新推荐
        function refreshRecommendations() {
            NotificationManager.show('正在刷新智能推荐...', 'info');
            
            // 模拟加载过程
            const listEl = document.getElementById('recommendationsList');
            listEl.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 200px; color: var(--text-secondary);">
                    <div>
                        <div style="width: 40px; height: 40px; border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                        <p>正在分析数据，生成智能推荐...</p>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                loadRecommendations();
                NotificationManager.show('智能推荐已更新', 'success');
                OperationLogger.log('刷新智能推荐');
            }, 2000);
        }
        
        // 导出趋势数据
        function exportTrendData() {
            NotificationManager.show('正在导出趋势分析数据...', 'info');
            setTimeout(() => {
                NotificationManager.show('趋势数据导出成功！', 'success');
                OperationLogger.log('导出趋势数据', { period: currentTrendPeriod });
            }, 1000);
        }
        
        // 生成趋势报告
        function generateTrendReport() {
            NotificationManager.show('正在生成趋势分析报告...', 'info');
            setTimeout(() => {
                NotificationManager.show('趋势分析报告已生成！', 'success');
                OperationLogger.log('生成趋势报告', { period: currentTrendPeriod });
            }, 2000);
        }
        
        // 添加经验
        function addKnowledge() {
            NotificationManager.show('正在打开经验录入界面...', 'info');
            setTimeout(() => {
                NotificationManager.show('经验录入功能开发中，敬请期待！', 'warning');
                OperationLogger.log('尝试添加经验');
            }, 500);
        }
        
        // 导出知识库
        function exportKnowledge() {
            NotificationManager.show('正在导出知识库数据...', 'info');
            setTimeout(() => {
                NotificationManager.show('知识库数据导出成功！', 'success');
                OperationLogger.log('导出知识库', { category: currentKnowledgeCategory });
            }, 1500);
        }
        
        // 返回功能
        function goBack() {
            // 检查浏览器历史记录
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // 如果没有历史记录，返回到日常调度页面
                window.location.href = 'daily_dispatch.html';
            }
        }
    </script>
